<h1>Students ({{ total_students }})</h1>

<ul>
    {% for student in students %}
        <li>
            <a href="{% url 'portal:student_info' student.id %}">
                {{ student.last_name }}, {{ student.first_name }}
            </a>
        </li>
    {% empty %}
        <li>No students found.</li>
    {% endfor %}
</ul>
